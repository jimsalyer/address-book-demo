<h2>{{id > 0 ? 'Update' : 'Add New'}} Contact</h2>

<p>
  <a routerLink="/contacts" class="btn btn-secondary">Back to Contact List</a>
</p>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <input id="contactId" formControlName="contactId" type="hidden">

  <div class="form-group">
    <label for="firstName">First Name</label>
    <input id="firstName" formControlName="firstName" type="text" class="form-control">
  </div>

  <div class="form-group">
    <label for="middleName">Middle Name</label>
    <input id="middleName" formControlName="middleName" type="text" class="form-control">
  </div>

  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input id="lastName" type="text" formControlName="lastName" class="form-control">
  </div>

  <div class="form-group">
    <label for="displayName">Display Name</label>
    <input id="displayName" type="text" formControlName="displayName" class="form-control">
  </div>

  <div class="form-group">
    <label for="streetAddress">Street Address</label>
    <textarea id="streetAddress" formControlName="streetAddress" rows="2" class="form-control"></textarea>
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <input id="city" type="text" formControlName="city" class="form-control">
  </div>

  <div class="form-group">
    <label for="region">Region</label>
    <input id="region" type="text" formControlName="region" class="form-control">
  </div>

  <div class="form-group">
    <label for="postalCode">Postal Code</label>
    <input id="postalCode" type="text" formControlName="postalCode" class="form-control">
  </div>

  <div class="form-group">
    <label for="country">Country</label>
    <input id="country" type="text" formControlName="country" class="form-control">
  </div>

  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input id="phoneNumber" type="text" formControlName="phoneNumber" class="form-control">
  </div>

  <div class="form-group">
    <label for="emailAddress">Email Address</label>
    <input id="emailAddress" type="text" formControlName="emailAddress" class="form-control">
  </div>

  <button type="submit" class="btn btn-primary mr-2">Submit</button>
  <button type="button" class="btn btn-secondary mr-2" (click)="onReset()">Reset</button>
  <button *ngIf="this.id > 0" type="button" class="btn btn-danger" (click)="onDelete()">Delete</button>
</form>

<ng-template #modalContent let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Delete Contact</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete {{contact.displayName}}?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="modal.close()">Yes</button>
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">No</button>
  </div>
</ng-template>
