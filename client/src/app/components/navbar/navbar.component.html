<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <div class="container">
    <a [routerLink]="['/']" class="navbar-brand">
      <img src="assets/favicon-32x32.png" height="24" class="mr-2" />
      {{ brandTitle }}
    </a>
    <button
      class="navbar-toggler"
      type="button"
      aria-controls="navbarContent"
      [attr.aria-expanded]="!collapsed"
      aria-label="Toggle navigation"
      (click)="collapsed = !collapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      id="navbarContent"
      class="navbar-collapse"
      [class.collapse]="collapsed"
    >
      <ul *ngIf="isAuthenticated()" class="navbar-nav mr-auto">
        <li class="nav-item">
          <a [routerLink]="['/contacts']" class="nav-link">Contacts</a>
        </li>
      </ul>
      <ul *ngIf="isAuthenticated()" class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="#" class="nav-link" (click)="logout($event)">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
