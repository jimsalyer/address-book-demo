<h2>Contacts</h2>

<p>
  <a [routerLink]="['/contacts/new']" class="btn btn-success">Add New</a>
</p>

<div *ngIf="contacts.length === 0" class="alert alert-warning">No contacts have been added.</div>

<ng-container *ngIf="contacts.length > 0">
  <div class="card-deck">
    <div *ngFor="let contact of contacts" class="card">
      <div class="card-body">
        <h4 class="card-title">{{contact.displayName}}</h4>
        <p class="card-text">{{contact.lastName}}, {{contact.firstName}} {{contact.middleName}}</p>
      </div>
      <div class="card-footer">
        <a [routerLink]="['/contacts', contact.contactId]" class="btn btn-info btn-block">Update</a>
      </div>
    </div>
  </div>
</ng-container>
